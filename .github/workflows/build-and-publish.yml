name: Build and publish exporter image to GHCR

on:
  push:
    branches:
      - main
  tags:
    - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/stashapp-exporter:latest
            ghcr.io/${{ github.repository_owner }}/stashapp-exporter:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Add tag-specific image
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/stashapp-exporter:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
